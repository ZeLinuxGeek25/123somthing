<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verse4U</title>
  <style>
    :root {
      --light-bg: #fefeff;
      --light-text: #222;
      --dark-bg: #121212;
      --dark-text: #f2f2f2;
      --accent: #8a77ff;
      --card-light: #ffffff;
      --card-dark: #1f1f1f;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: var(--light-text);
      transition: background 0.3s, color 0.3s;
      padding: 1rem;
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--accent);
      font-weight: 800;
      letter-spacing: 1px;
    }

    select, button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button {
      background-color: var(--accent);
      color: white;
    }

    .verse-container {
      max-width: 700px;
      margin: 0 auto;
      background: var(--card-light);
      border-radius: 15px;
      padding: 1rem 2rem;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    body.dark .verse-container {
      background: var(--card-dark);
    }

    .verse-text {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 1rem 0 0.5rem;
    }

    .reference {
      font-style: italic;
      opacity: 0.8;
    }

    .study-tips {
      margin-top: 1.5rem;
      background: #ecebff;
      padding: 1rem;
      border-left: 5px solid var(--accent);
      border-radius: 10px;
      font-size: 1rem;
      line-height: 1.5;
    }

    body.dark .study-tips {
      background: #2b2a3d;
    }

    .saved-verses {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .saved-list li {
      background: #ddd;
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    body.dark .saved-list li {
      background: #333;
      color: var(--dark-text);
    }

    .theme-toggle {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Verse4U</h1>
    <div class="theme-toggle">
      <label for="themeSwitch">Dark Mode</label>
      <input type="checkbox" id="themeSwitch" />
    </div>
  </header>

  <main>
    <div class="verse-container">
      <select id="versionSelect">
        <option value="kjv">KJV</option>
        <option value="niv">NIV</option>
        <option value="nlt">NLT</option>
      </select>
      <button id="refreshBtn">New Verse</button>
      <div class="verse-text" id="verseText">Loading verse...</div>
      <div class="reference" id="verseReference"></div>
      <button id="saveVerseBtn">Save This Verse</button>
      <div class="study-tips" id="studyTips"></div>
    </div>

    <section class="saved-verses">
      <h3>Saved Verses</h3>
      <ul class="saved-list" id="savedList"></ul>
    </section>
  </main>

  <script>
    const verseTextEl = document.getElementById('verseText');
    const verseRefEl = document.getElementById('verseReference');
    const studyTipsEl = document.getElementById('studyTips');
    const savedListEl = document.getElementById('savedList');
    const versionSelect = document.getElementById('versionSelect');
    const refreshBtn = document.getElementById('refreshBtn');
    const saveVerseBtn = document.getElementById('saveVerseBtn');
    const themeSwitch = document.getElementById('themeSwitch');

    themeSwitch.addEventListener('change', () => {
      document.body.classList.toggle('dark', themeSwitch.checked);
      localStorage.setItem('bibleverse4u-theme', themeSwitch.checked ? 'dark' : 'light');
    });

    function applySavedTheme() {
      const saved = localStorage.getItem('bibleverse4u-theme');
      if (saved === 'dark') {
        themeSwitch.checked = true;
        document.body.classList.add('dark');
      }
    }

    async function fetchVerse(version) {
      try {
        const res = await fetch(`https://labs.bible.org/api/?passage=random&type=json&version=${version}`);
        const data = await res.json();
        return {
          text: data[0].text,
          ref: `${data[0].bookname} ${data[0].chapter}:${data[0].verse}`
        };
      } catch {
        const fallback = {
          kjv: {
            text: "For I can do all things through Christ which strengtheneth me.",
            ref: "Philippians 4:13"
          },
          niv: {
            text: "Do not conform to the pattern of this world, but be transformed by the renewing of your mind.",
            ref: "Romans 12:2"
          },
          nlt: {
            text: "For I can do everything through Christ who gives me strength.",
            ref: "Philippians 4:13"
          }
        };
        return fallback[version] || fallback.kjv;
      }
    }

    function generateStudyTips(ref) {
      return `ðŸ“Œ Quick ways to reflect on ${ref}:
- Read slowly and out loud.
- Ask: what stands out to me?
- How can this verse guide me today?
- Write down a prayer or action step.`;
    }

    async function showVerse() {
      verseTextEl.textContent = 'Loading verse...';
      verseRefEl.textContent = '';
      studyTipsEl.textContent = '';
      const version = versionSelect.value;
      const verse = await fetchVerse(version);
      verseTextEl.textContent = verse.text;
      verseRefEl.textContent = verse.ref;
      studyTipsEl.textContent = generateStudyTips(verse.ref);
    }

    function loadSavedVerses() {
      const saved = JSON.parse(localStorage.getItem('bibleverse4u-saved') || '[]');
      savedListEl.innerHTML = saved.map(v => `<li>${v}</li>`).join('');
    }

    function saveCurrentVerse() {
      const currentVerse = `${verseRefEl.textContent} - ${verseTextEl.textContent}`;
      const saved = JSON.parse(localStorage.getItem('bibleverse4u-saved') || '[]');
      if (!saved.includes(currentVerse)) {
        saved.push(currentVerse);
        localStorage.setItem('bibleverse4u-saved', JSON.stringify(saved));
        loadSavedVerses();
      }
    }

    refreshBtn.addEventListener('click', showVerse);
    saveVerseBtn.addEventListener('click', saveCurrentVerse);

    applySavedTheme();
    showVerse();
    loadSavedVerses();
  </script>
</body>
</html>
